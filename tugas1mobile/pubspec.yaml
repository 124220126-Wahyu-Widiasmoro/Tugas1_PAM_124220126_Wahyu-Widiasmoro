name: tugasmobile1
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  
  # Tambahkan bagian assets di bawah kunci flutter yang sudah ada
  assets:
    - assets/images/image1.jpg
    - assets/images/image2.jpg
    - assets/images/image3.jpg
    - assets/images/icon.jpg  # Pastikan icon.jpg berada di lokasi ini

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.jpg"
